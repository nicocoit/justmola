<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuratore Completo JUST MOLA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>Configuratore Completo JUST MOLA</h1>
    </header>

    <main>
        
        <div class="kit-preview full-width">            
            <div id="kit-images" class="kit-container">
                
                <div class="kit-piece-wrapper" data-type="maglia">
                    <button class="nav-button prev-button" data-direction="prev" data-type="maglia">
                        <img src="sx.png" alt="Precedente" class="nav-icon">
                    </button>
                    <img id="img-maglia" src="mw.png" alt="Maglia Bianca" class="kit-piece">
                    <button class="nav-button next-button" data-direction="next" data-type="maglia">
                        <img src="dx.png" alt="Successivo" class="nav-icon">
                    </button>
                </div>

                <div class="kit-piece-wrapper" data-type="pantaloncini">
                    <button class="nav-button prev-button" data-direction="prev" data-type="pantaloncini">
                        <img src="sx.png" alt="Precedente" class="nav-icon">
                    </button>
                    <img id="img-pantaloncini" src="pw.png" alt="Pantaloncini Bianchi" class="kit-piece">
                    <button class="nav-button next-button" data-direction="next" data-type="pantaloncini">
                        <img src="dx.png" alt="Successivo" class="nav-icon">
                    </button>
                </div>

                <div class="kit-piece-wrapper" data-type="calzettoni">
                    <button class="nav-button prev-button" data-direction="prev" data-type="calzettoni">
                        <img src="sx.png" alt="Precedente" class="nav-icon">
                    </button>
                    <img id="img-calzettoni" src="cw.png" alt="Calzettoni Bianchi" class="kit-piece">
                    <button class="nav-button next-button" data-direction="next" data-type="calzettoni">
                        <img src="dx.png" alt="Successivo" class="nav-icon">
                    </button>
                </div>
            </div>
            
            <button id="export-button">Esporta Completo</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
